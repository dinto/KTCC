{% extends "base.html" %}
{% load static %}

{% block content %}
<br/>
<br/><br/>
<h2 class="heading" style="text-align: center;">Teams</h2>
<div class="container">
    {% for Team in Teams %}
    <div class="row" style="background-color: #F2F2F2;padding: 0px;border-radius: 25px; width:40%;">
        <div class="col-sm-4" >
            <img src="/static/{{Team.Team_Logo}}" style=" width:100%; height:50%;"      alt="Basics of Citizen science">
        </div>
        <div class="col-sm-4" >
            <br>
            <p class="headings">{{Team.Team_Name}} </p>
            <p class="text-justify" id="text">
                {{Team.Short_Name}}
            </p>
            
            <a href="{% url 'Team_players' Team.id %}">Players</a>
        </div>
    </div>
    &nbsp; &nbsp;
    
    {% endfor %} 

</div>
{% endblock content %}
